<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="circle">
   <div id="stopwatch-container">
       <h1>Stopwatch</h1>
       <div id="display-timer">
           <span id="min">00:</span>
           <span id="sec">00:</span>
           <span id="msec">00:</span>
       </div>
       <div id="btn-container">
           <button id="str-btn" class="btn" style="background-color:greenyellow">Start</button>
           <button id="stp-btn" class="btn"style="background-color:red">Stop</button>
           <button id="rest-btn" class="btn"style="background-color:yellow">Reset</button>
       </div>
   </div>
</div>
<script src="script.js"></script>
</body>
</html>
